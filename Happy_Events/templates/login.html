<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Admin Login</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <section>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=30) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=30) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </section>

    <footer>
        <p>Â© Happy Events</p>
    </footer>
</body>
</html>
